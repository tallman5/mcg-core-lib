name: CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '8.x'

    - name: Extract version from release tag
      id: extract_version
      run: |
        TAG_NAME=${GITHUB_REF##*/}
        if [[ $TAG_NAME =~ ^v([0-9]+)\.([0-9]+)$ ]]; then
          echo "MAJOR=${BASH_REMATCH[1]}" >> $GITHUB_ENV
          echo "MINOR=${BASH_REMATCH[2]}" >> $GITHUB_ENV
        else
          echo "Invalid tag name"
          exit 1
        fi
    
    - name: Get build number
      id: get_build_number
      run: echo "PATCH=${GITHUB_RUN_NUMBER}" >> $GITHUB_ENV

    - name: Set version
      id: set_version
      run: |
        VERSION="$MAJOR.$MINOR.$PATCH"
        echo "VERSION=$VERSION" >> $GITHUB_ENV

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Pack
      run: dotnet pack --configuration Release --no-build --output ./nupkg /p:PackageVersion=${{ env.VERSION }}
